{% extends "master.html" %}

{% block title %}
  List View
{% endblock %}


{% block content %}
    <h1>Welcome to My Tennis Club</h1>
        
    {% for data in dataset %}
 
    <p>ID: {{data.id}}</p>
    {{ data.firstname }} {{ data.lastname }}<br/>
    {{ data.phone }}<br/>
    {{ data.joined_date }}<br/>
    {{ data.shoe }}<br/>
    <hr/>
 
    {% endfor %}

    <!-- Add any additional content or styling here -->
  
{% endblock %}
